# Render Blueprint for SPACE-App API
# This file can be used for automated deployment

services:
  - type: web
    name: space-app-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd ../.. && npx pnpm@9.0.0 install && npx pnpm@9.0.0 --filter @space-app/shared run build && npx pnpm@9.0.0 --filter api run build && cd apps/api && npx prisma db push
    startCommand: npm run start:prod
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: space-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        sync: false

databases:
  - name: space-app-db
    databaseName: space_app
    user: space_app_user
    plan: free
