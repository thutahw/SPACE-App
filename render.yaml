# Render Blueprint for SPACE-App
# https://render.com/docs/blueprint-spec

services:
  # NestJS API
  - type: web
    name: space-app-api
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter api build
    startCommand: pnpm --filter api start:prod
    healthCheckPath: /api/health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4001
      - key: DATABASE_URL
        fromDatabase:
          name: space-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        fromService:
          type: web
          name: space-app-web
          property: url

  # Next.js Frontend
  - type: web
    name: space-app-web
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter web build
    startCommand: pnpm --filter web start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: space-app-api
          property: url
          envVarKey: API_URL

databases:
  - name: space-app-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
